<div class="ui padded grid">
<div class="row" ng-show="vm.error">
    <div class="column">
        <div class="ui error message">
            <div class="header">Error...</div>
            <p>{{vm.error}}</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="column">
        <div class="ui segment">
            <div class="ui form" ng-submit="vm.addRegistry()" ng-method="post">
                <h4 class="ui dividing header">仓库信息</h4>
                <label>名字</label>
                <div class="field">
                    <input type="text" name="name" ng-model="vm.name" placeholder="Name of registry (i.e. local)">
                </div>
                <label>仓库地址</label>
                <div class="field">
                    <input type="text" name="addr" ng-model="vm.addr" placeholder="Registry Addr (i.e. https://10.1.2.3:5000)">
                </div>
                
                <label>仓库用户名</label>
                <div class="field">
                    <input type="text" name="username" ng-model="vm.User" placeholder="Username of registry (i.e. username)">
                </div>
                <label>仓库密码</label>
                <div class="field">
                    <input type="password" name="password" ng-model="vm.Password" placeholder="Password of registry (i.e. password)">
                </div>
                <label>仓库邮件</label> 
                <div class="field">
                     <input type="email" name="email" ng-model="vm.registryEmail" placeholder="Email of registry (i.e. example@example.com)">
                </div>
                <div class="ui hidden divider"></div>
                <div class="ui green submit button">添加仓库</div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
$(function(){
    $('.ui.form')
        .form({
            name: {
                identifier : 'name',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter a name'
                }
                ]
            },
            addr: {
                identifier : 'addr',
                rules: [
                {
                    type   : 'empty',
                    prompt : 'Please enter an address'
                }
                ]
            }
        });

    $('.ui.checkbox').checkbox();
});
</script>
